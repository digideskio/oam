{% extends "base.html" %}
{% load i18n %}

{% block content %}
<p>OpenAerialMap uses OSGeo-based LDAP logins.</p>
<form method="post" action=".">
  {%csrf_token%}
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<!--<p>{% trans "Forgot password" %}? <a href="{% url auth_password_reset %}">{% trans "Reset it" %}</a>!</p>-->
<p>{% trans "Not member" %}? <a href="https://www2.osgeo.org/cgi-bin/ldap_create_user.py">{% trans "Register" %}</a>!</p>
{% endblock %}
