{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
  <h3>Recently Uploaded Images</h3>
  <ul>
  {% for image in images %}
    <li>
        <a href="/image/{{image.id}}/">{{image.id}}</a>
        <br>
        <a href="/image/{{image.id}}/"><img src="/image/{{image.id}}/thumbnail.jpg" width="{{ image.thumb_size.0 }}" height="{{ image.thumb_size.1 }}"></a>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
